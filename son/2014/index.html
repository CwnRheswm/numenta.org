<script src="{{ site.baseurl }}/javascripts/countdown.js"></script>
<script>
    (function() {
        var now = new Date();
        var deadline = new Date(2014, 5, 1);
        var $label = $("#countdown-label");
        var width = 400;
        var height = 85;
        var label;

        function countdownFromDate(d) {
            var ampm = "pm";
            var hours;
            hours = d.getHours();
            if (hours < 11) {
                ampm = "am";
            } else {
                hours -= 12;
            }
            new Countdown({
                year: d.getFullYear(),
                month: d.getMonth() + 1,
                day: d.getDate(),
                hour: hours,
                minutes: d.getMinutes(),
                seconds: d.getSeconds(),
                ampm: ampm,
                width: width,
                height: height,
                target: "countdown",
                rangeHi: "day"
            });

        }

        label = "Student registration ends in:";
        countdownFromDate(deadline);
        $label.html(label);
    })();
</script>
