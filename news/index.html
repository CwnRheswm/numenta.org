---
layout: default
title: Numenta.org News Items
---

<div id="jump-menu"></div>

{% for post in site.categories.news limit:3 %}
<section>
    <h3 class="date">{{ post.date | date_to_string }}</h3>
    <h2 id="item-{{ forloop.index }}"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
</section>
{% endfor %}

<script src="{{ site.baseurl }}/javascripts/jump-menu.js"></script>
