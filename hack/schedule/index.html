<script type="text/javascript">
    $(function() {
        // If URL contains ?short, we hide stuff for monitor presentation
        if (window.location.href.indexOf('?short') > 0) {
            $('header,blockquote,h3,.jump-menu').remove();
            $('section').css({width:"inherit", float:"none"});
            window.NTA.autoReload(60);
        } else {
            NTA.addAnchors('h2,h3');
        }
    });
</script>
