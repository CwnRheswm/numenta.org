<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../../../lib/reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="../../../lib/reveal.js/css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="../../../lib/reveal.js/lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!-- Title Slide -->
				<section>
					<h1>NuPIC Hackathon</h1>
					<h3>Welcome</h3>
				</section>

				<!-- Introductions -->
				<section>
					<section>
						<h2>Introductions</h2>
						<p>
							We're here to help.
						</p>
					</section>
					<section>
						<h2>Jeff Hawkins</h2>
						<img src="./images/jeff_eat_brain.jpg"/>
						<p>The man with the plan.</p>
					</section>
					<section>
						<h2>Matthew Taylor</h2>
						<img height="400px" src="./images/matt.jpeg"/>
						<p>Open Source Community Flag-Bearer</p>
						<small>AKA: the guy you're looking at right now</small>
					</section>
					<section>
						<h2>Scott Purdy</h2>
						<img src="./images/scott.jpg"/>
						<p>Nupic Engineer</p>
						<small>AKA: Hopalong Purdy</small>
					</section>
				</section>


			</div>

		</div>

		<script src="../../../lib/reveal.js/lib/js/head.min.js"></script>
		<script src="../../../lib/reveal.js/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../../../lib/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../../../lib/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../../lib/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					// { src: '../../../lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// { src: '../../../lib/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					// { src: '../../../lib/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
